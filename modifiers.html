<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Modifiers</title>
</head>

<body>
    <div id="app">
        <h2>{{ title }}</h2>
        <button @click.alt='logMessage()'>Click Me</button>
        <button @click.shift='logMessage()'>Click Me</button>
        <a href="http://www.google.com" @click.prevent='logMessage()'>Google</a>

    </div>
    <script src="./modifiers.js"></script>

</body>

</html>
